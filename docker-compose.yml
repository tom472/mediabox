##
## Container based media tools configuration
##
## -- DO NOT EDIT THIS FILE --
##
## Configuration items for this file are taken from the .env file
##
## Have docker-compose.yml and .env in the same directory to launch the stack

version: '2'

######################
# SERVICES TO LAUNCH #
######################

services:

    # ----------------------------------------
    # COUCHPOTATO
    # ----------------------------------------
    couchpotato:
        image: linuxserver/couchpotato
        container_name: couchpotato
        restart: always
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:5050:5050'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './couchpotato:/config'
            - './content/completed:/downloads'
            - './content/movies:/movies'
            - '/etc/localtime:/etc/localtime:ro'
    
    # ----------------------------------------
    # DELUGEVPN
    # ----------------------------------------
    arch-delugevpn:
        image: binhex/arch-delugevpn
        container_name: delugevpn
        restart: always
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:8112:8112'
            - '${IP_ADDRESS}:8118:8118'
            - '${IP_ADDRESS}:58846:58846'
            - '${IP_ADDRESS}:58946:58946'
        cap_add:
            - NET_ADMIN
        environment:
            - VPN_ENABLED=yes
            - VPN_USER=${PIAUNAME}
            - VPN_PASS=${PIAPASS}
            - VPN_REMOTE=ca.privateinternetaccess.com
            - VPN_PORT=1198
            - VPN_PROTOCOL=udp
            - VPN_DEVICE_TYPE=tun
            - VPN_PROV=pia
            - STRONG_CERTS=no
            - ENABLE_PRIVOXY=yes
            - LAN_NETWORK=${CIDR_ADDRESS}
            - NAME_SERVERS=209.222.18.222,37.235.1.174,8.8.8.8,209.222.18.218,37.235.1.177,8.8.4.4
            - DEBUG=false
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './content:/data'
            - './delugevpn/config:/config'
            - '/etc/localtime:/etc/localtime:ro'
 
    # ----------------------------------------
    # HTTP
    # ----------------------------------------
    uhttpd:
        image: fnichol/uhttpd
        container_name: uhttpd
        restart: always
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:80:80'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './www:/www'

    # ----------------------------------------
    # MINIO
    # ----------------------------------------
    minio:
        image: minio/minio
        container_name: minio
        restart: always
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:9009:9000'
        environment:
            - MINIO_ACCESS_KEY=minio
            - MINIO_SECRET_KEY=minio123
        volumes:
            - '${PWD}:/export'
        command: server /export

    # ----------------------------------------
    # NETDATA
    # ----------------------------------------
    netdata:
        image: titpetric/netdata
        container_name: netdata
        restart: always
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:19999:19999'
         cap_add:
            - SYS_PTRACE    
        volumes:
            - '/proc:/host/proc:ro'
            - '/sys:/host/sys:ro'
            - '/var/run/docker.sock:/var/run/docker.sock'

    # ----------------------------------------
    # OMBI
    # ----------------------------------------
    ombi:
        image: rogueosb/ombi
        container_name: ombi
        restart: always
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:3579:3579'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './ombi:/config'

    # ----------------------------------------
    # PLEX
    # ----------------------------------------
    plex:
        container_name: plex
        image: plexinc/pms-docker:${PMSTAG}
        restart: always
        network_mode: "host"
        ports:
            - '${IP_ADDRESS}:32400:32400/tcp'
            - '${IP_ADDRESS}:3005:3005/tcp'
            - '${IP_ADDRESS}:8324:8324/tcp'
            - '${IP_ADDRESS}:32469:32469/tcp'
            - '${IP_ADDRESS}:1900:1900/udp'
            - '${IP_ADDRESS}:32410:32410/udp'
            - '${IP_ADDRESS}:32412:32412/udp'
            - '${IP_ADDRESS}:32413:32413/udp'
            - '${IP_ADDRESS}:32414:32414/udp'
        environment:
            - PLEX_CLAIM=${PMSTOKEN}
            - ADVERTISE_IP=http://${IP_ADDRESS}:32400/
            - ALLOWED_NETWORKS=${CIDR_ADDRESS}
            - PLEX_UID=${PUID} 
            - PLEX_GID=${PGID}
        hostname: ${HOSTNAME}
        volumes:
            - './plex:/config'
            - './plex/transcode:/transcode'
            - './content/tv:/data/tvshows'
            - './content/movies:/data/movies'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # PLEXPY
    # ----------------------------------------
    plexpy:
        image: linuxserver/plexpy
        container_name: plexpy
        restart: always
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:8181:8181'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './plexpy:/config'
            - './plex/Library/Application Support/Plex Media Server/Logs:/logs:ro'
            - '/etc/localtime:/etc/localtime:ro'
        depends_on:
            - plex

    # ----------------------------------------
    # PORTAINER
    # ----------------------------------------
    portainer:
        image: portainer/portainer
        container_name: portainer
        restart: always
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:9000:9000'
        volumes:
            - './portainer:/data'
            - '/var/run/docker.sock:/var/run/docker.sock'
            - '/etc/localtime:/etc/localtime:ro'
        command: ${PORTAINERSTYLE} -H unix:///var/run/docker.sock
    
    # ----------------------------------------
    # RADARR
    # ----------------------------------------
    radarr:
        image: linuxserver/radarr
        container_name: radarr
        restart: always
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:7878:7878'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './radarr:/config'
            - './content/completed:/downloads'
            - './content/movies:/movies'
            - '/etc/localtime:/etc/localtime:ro'
    
    # ----------------------------------------
    # SICKRAGE
    # ----------------------------------------
    sickrage:
        image: linuxserver/sickrage
        container_name: sickrage
        restart: always
        network_mode: "bridge"
        ports:
            - '${IP_ADDRESS}:8081:8081'
        environment:
            - PUID=${PUID}
            - PGID=${PGID}
        volumes:
            - './sickrage:/config'
            - './content/completed:/downloads'
            - './content/tv:/tv'
            - '/etc/localtime:/etc/localtime:ro'

    # ----------------------------------------
    # WATCHTOWER
    # ----------------------------------------
    watchtower:
        image: v2tec/watchtower
        container_name: watchtower
        restart: always
        volumes:
            - '/var/run/docker.sock:/var/run/docker.sock'
        command: portainer --schedule @midnight --cleanup
